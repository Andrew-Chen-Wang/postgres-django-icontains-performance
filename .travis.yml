os: linux
dist: xenial

language: python
python:
  - 3.8
cache: pip

addons:
  postgresql: '12'
  apt:
    packages:
      - postgresql-12
      - postgresql-client-12

jobs:
  include:
    - name: "Benchmark"
      env:
        - PGVER=12
        - PGPORT=5433
      install:
        - pip install -r requirements.txt
        - psql -c 'create database typeahead;' -U postgres
        - python manage.py migrate
      script:
        - python manage.py benchmark
